<html>
<body>
        <main>
            <Section>
                <header>
                    <title>
                        Amogus.exe
                    </title>
                    <!--this is the text in the window tab //-->
                    <h1> 
                        Among us
                    </h1>
                </header>
                <a href="https://store.steampowered.com/app/945360/Among_Us/"><img src="https://play-lh.googleusercontent.com/8ddL1kuoNUB5vUvgDVjYY3_6HwQcrg1K2fd_R8soD-e2QYj8fT9cfhfh3G0hnSruLKec" alt="among us" width="200px"></a>
                <!-- this is an image as a button //-->
        </main> 
   </Section>

   <section>
        <H2>What are the roles?</H2>
        <ul>
            <li>imposter</li>
            <li>crewmate</li>
        </ul>
        <H2>Was there an impostor?</H2>     
        <ol>
            <li>yes</li>
            <li>no</li>
        </ol>

    </section>
    <form action="">
        <fieldset>
            <legend>Who was the impostor?</legend>
            <input type="radio" name="color" value="red">Red
            <input type="radio" name="color" value="blue">Blue
            <input type="radio" name="color" value="yellow">Yellow
            <input type="radio" name="color" value="green">Green
            <input type="radio" name="color" value="black">Black
        </fieldset>
        <fieldset>
            <legend>Who was the witness?</legend>
            <input type="checkbox" name="color" value="red">Red
            <input type="checkbox" name="color" value="blue">Blue
            <input type="checkbox" name="color" value="yellow">Yellow
            <input type="checkbox" name="color" value="green">Green
            <input type="checkbox" name="color" value="black">Black
        </fieldset>
        <fieldset>
            <legend>What was his username?</legend>
            <input type="text"placeholder=name> 
        </fieldset>
        <fieldset>
            <legend>How many did he kill?</legend>
            <input type="number" name="kills" placeholder=kills max="3" min="1">
        </fieldset>
        <fieldset>
            <legend>Where did you find him?</legend>
            <select name="" id="">
                <option value="">Don't know</option>
                <option value="">Cafeteria</option>
                <option value="">Medbay</option>
                <option value="">Reactor</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Extra info</legend>
            <textarea name="" id="" cols="40" rows="5"placeholder="extra info"></textarea>
        </fieldset>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
    </form>

</body>
</html>
